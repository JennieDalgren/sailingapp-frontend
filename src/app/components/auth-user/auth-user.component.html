

<div [ngClass]="{'is-user': user}">

  <div *ngIf="user">
    <a class="title"[routerLink]="['/user']">{{user.name}}</a>
    <div class="user-photo" style="background-img: url('{{user.photo}}')"></div>
  </div>

  <div *ngIf="!user">
    <a class="title"[routerLink]="['/login']">login</a>
  </div>

</div>
