<div [ngClass]="{empty: loading, 'is-user': user, 'is-anon': anon}">
  <div *ngIf="loading">
    <span class="username text"></span>
  </div>
  <div *ngIf="!loading && user">
    <span class="username text">{{user.name}}</span>
    <app-auth-logout></app-auth-logout>
  </div>
  <div *ngIf="!loading && anon">
    <a (click)="toggleForms()">login or signup</a>
    <app-auth-login *ngIf="formsVisible"></app-auth-login>
    <app-auth-signup *ngIf="formsVisible"></app-auth-signup>
  </div>
</div>
