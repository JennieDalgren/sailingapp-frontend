
<div class="list {{type}}">
  <div class="card" *ngFor="let trip of trips">
    <div class="item">
      <a [routerLink]="['/', type, trip.id]">
        <header class="item-header-photo" [ngStyle]="{'background-image': 'url(' + apiUrl+trip.photos + ')'}"></header>
      </a>
      <article>
        <h2><img src="../../../assets/images/location.png" width="16" height="22" class="location-icon" />{{trip.startLocation}} - {{trip.endLocation}}</h2>
        <span class="dates">{{trip.startDate | date:"mediumDate"}} - {{trip.endDate | date:"mediumDate"}}</span>
      </article>
    </div>
    <div class="item-footer">
      <div class="description">{{trip.name}}</div>
      <div class="price">{{trip.price}} â‚¬</div>
    </div>
  </div>
</div>

<!-- This will be shown if there are no trips in the different lists -->
<div *ngIf="!trips.length">
  <div [ngSwitch]="type">

    <div *ngSwitchCase="'host'">
      <img src="../../../assets/images/boat.png" width="221">
      <h3>You haven't created any trips yet</h3>
    </div>
    <div *ngSwitchCase="'attending'">
      <img src="../../../assets/images/compass.png" width="251">
      <h3>You have not booked any trips</h3>
    </div>
  </div>
</div>
