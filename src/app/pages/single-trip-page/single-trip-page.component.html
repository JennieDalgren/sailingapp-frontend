
<app-header></app-header>

<app-user-nav *ngIf="user"></app-user-nav>

<div *ngIf="trip && user">


  <app-single-trip [trip]="trip"></app-single-trip>

  <div class="trip-facts" *ngIf="trip.host._id !== user.id">
    <a class="button" [routerLink]="['/request', trip.id]">Request to book</a>
  </div>

  <div class="trip-facts" *ngIf="trip.host._id === user.id">
    <a class="button" [routerLink]="['/manage-trip', tripId]">Manage trip</a>
  </div>
</div>
